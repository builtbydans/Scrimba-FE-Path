<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="container">

      <div id="input-section">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div id="input-area">
          <input type="number" id="input-box" min="0">
          <button id="convert-btn">Convert</button>
        </div>
      </div>

      <div id="conversion-area">
        <div class="conversion-box" id="length">
          <h2>Length (Meter/Feet)</h2>
          <p id="length-text">Length</p>
        </div>
        <div class="conversion-box" id="volume">
          <h2>Volume (Liters/Gallons)</h2>
          <p id="volume-text">Volume</p>
        </div>
        <div class="conversion-box" id="mass">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="mass-text">Mass</p>
        </div>
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
